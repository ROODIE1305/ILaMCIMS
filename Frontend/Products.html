<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <h2>Add Product</h2>
    <form id="addProductForm">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required><br><br>

        <label for="product_price">Product Price:</label>
        <input type="number" step="0.01" id="product_price" name="product_price" required><br><br>

        <label for="product_description">Product Description:</label>
        <textarea id="product_description" name="product_description" required></textarea><br><br>

        <button type="submit">Add Product</button>
    </form>

    <script>
        document.getElementById("addProductForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const product_name = document.getElementById("product_name").value;
            const product_price = parseFloat(document.getElementById("product_price").value);
            const product_description = document.getElementById("product_description").value;

            const newProduct = {
                name: product_name,
                price: product_price,
                description: product_description
            };

            try {
                const response = await fetch('http://127.0.0.1:8000/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newProduct)
                });

                if (response.ok) {
                    const data = await response.json();
                    alert("Product added successfully: " + data.name);
                } else {
                    alert("Failed to add product: " + response.statusText);
                }
            } catch (error) {
                alert("Error: " + error);
            }
        });
    </script>
</body>
</html>
