<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
</head>
<body>
    <h1>Customer Management</h1>
    <div id="customers-list"></div>

    <h2>Add Customer</h2>
    <form id="add-customer-form">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone: </label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="address">Address: </label>
        <textarea id="address" name="address" required></textarea><br>

        <button type="submit">Add Customer</button>
    </form>

    <h2>Update Customer</h2>
    <form id="update-customer-form" style="display: none;">
        <label for="update-name">Name: </label>
        <input type="text" id="update-name" name="name" required><br>

        <label for="update-email">Email: </label>
        <input type="email" id="update-email" name="email" required><br>

        <label for="update-phone">Phone: </label>
        <input type="tel" id="update-phone" name="phone" required><br>

        <label for="update-address">Address: </label>
        <textarea id="update-address" name="address" required></textarea><br>

        <button type="submit">Update Customer</button>
    </form>

    <script src="Customers.js"></script>
</body>
</html>
