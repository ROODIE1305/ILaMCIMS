<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .sidebar {
            height: 100vh;
            background-color: #1e1e1e;
            padding-top: 20px;
            border-right: 1px solid #333;
        }
        .nav-link {
            color: white;
            padding: 12px 20px;
            margin: 5px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: #ff0000;
            color: white;
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }
        .nav-link.active {
            background-color: #ff0000;
            color: white;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }
        .card-title {
            color: #ffffff;
        }
        .card-text {
            color: #ff0000;
        }
        h1 {
            color: white;
            border-bottom: 2px solid #ff0000;
            padding-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <nav class="nav flex-column">
                    <a class="nav-link active" href="index.html"><i class="fas fa-home"></i> Dashboard</a>
                    <a class="nav-link" href="Products.html"><i class="fas fa-box"></i> Products</a>
                    <a class="nav-link" href="Product Channel.html"><i class="fas fa-sitemap"></i> Product Channels</a>
                    <a class="nav-link" href="Sales Channel.html"><i class="fas fa-store"></i> Sales Channel</a>
                    <a class="nav-link" href="Orders.html"><i class="fas fa-shopping-cart"></i> Order</a>
                    <a class="nav-link" href="Order Items.html"><i class="fas fa-list"></i> Order Items</a>
                    <a class="nav-link" href="Shipmentsw.html"><i class="fas fa-shipping-fast"></i> Shipments</a>
                    <a class="nav-link" href="Customers.html"><i class="fas fa-users"></i> Customers</a>
                </nav>
            </div>

            <div class="col-md-10 main-content">
                <h1>Welcome to ILaMCIMS</h1>
                <div class="row mt-4">
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Products</h5>
                                <p class="card-text display-4">{{ stats.total_products }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Active Orders</h5>
                                <p class="card-text display-4">{{ stats.active_orders }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Sales Channels</h5>
                                <p class="card-text display-4">{{ stats.sales_channels }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Customers</h5>
                                <p class="card-text display-4">{{ stats.total_customers }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
</body>
</html>
